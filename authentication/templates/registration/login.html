{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block pageheader %}
  <h2> Log in to your account. </h2>
{% endblock pageheader %}

{% block content %}
  <div class="col-md-4 offset-md-4">
    <form action="{% url 'authentication:login' %} "method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blog:index' %}" />
    </form>
  </div>
{%endblock content%}
