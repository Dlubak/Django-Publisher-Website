{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="col-md-4 offset-md-4">
    <form action="{% url 'authentication:login' %} "method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
        <a href="{% url 'blog:index' %}" class="btn btn-primary" role="button">Back To HomePage</a>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    </form>
  </div>
</div>
{%endblock content%}
