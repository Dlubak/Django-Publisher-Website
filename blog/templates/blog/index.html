{% extends 'blog/base.html' %}
{% block content %}
    <a href="{% url 'blog:new_article' %}">Create Article</a>
  {% for article in articles %}
    <a href="{% url 'blog:article' article.id %}">{{ article.title }}</a>
    {{ article.pub_date }}
    {{ article.content }}
  {% endfor %}
{% endblock content %}
