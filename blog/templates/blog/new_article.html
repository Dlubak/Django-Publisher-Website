
{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
  <h1> Create new Article </h1>
  <form action="{% url 'blog:new_article'%}" method="post" class="form">
    {% csrf_token %}
    {%bootstrap_form form%}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add article</button>
    {% endbuttons %}
  </form>
{% endblock content %}
