
{% extends 'blog/base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container" style="padding: 30px">
  <h1 class="text-center"> Create New Article </h1>
  <div class="col-md-8 offset-md-2">
    <form action="{% url 'blog:new_article'%}" method="post" class="form">
      {% csrf_token %}
      {%bootstrap_form form %}
      {% buttons %}
        <br><button name="submit" class="btn btn-primary">Add article</button>
        <button name="cancel" class="btn btn-primary" onclick="javascript:history.back();">Cancel</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock content %}
